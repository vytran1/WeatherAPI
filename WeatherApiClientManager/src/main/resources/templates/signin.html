<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Sign In - Weather API Client Manager', 'none')}" />
<body>
<div class="container">
	<div th:replace="~{navigation :: menu}"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Sign in Weather API Client Manager</h2>
	</div>
	
	<div>&nbsp;</div>
	
	<form th:action="@{/signin}" method="post" style="max-width: 500px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>	
		<div class="border border-secondary rounded p-3">
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" name="email" required minlength="8" maxlength="50"  />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="password" required minlength="6" maxlength="15"  />
				</div>
			</div>	
			<div class="text-center">
				<input type="submit" value="Sign In" class="btn btn-primary m-3" />
			</div>		
		</div>
	</form>

	<div>&nbsp;</div>
	<div th:replace="~{fragments :: footer}"></div>
</div>
</body>
</html>
