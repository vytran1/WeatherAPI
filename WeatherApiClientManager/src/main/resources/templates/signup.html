<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Sign Up - Weather API Client Manager', 'none')}" />
<body>
<div class="container">
	<div th:replace="~{navigation :: menu}"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Developer Sign Up</h2>
	</div>
	
	<div th:if="${message != null}" class="alert alert-warning text-center">
		[[${message}]]
	</div>		
		
	<form th:action="@{/signup}" method="post" style="max-width: 700px; margin: 0 auto"
			th:object="${user}">
			<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="50"  />
			</div>
		</div>	
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="50"  />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="15"  />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Confirm Password:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="confirmPassword" required minlength="6" maxlength="15"
					oninput="checkPasswordMatch(this)"  />
			</div>
		</div>		
		<div class="text-center">
			<input type="submit" value="Sign Up" class="btn btn-primary m-3" />
		</div>		
	</div>
	</form>

	<div>&nbsp;</div>
	<div th:replace="~{fragments :: footer}"></div>
</div>
</body>
</html>
