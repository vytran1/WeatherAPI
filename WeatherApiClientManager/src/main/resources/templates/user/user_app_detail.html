<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}" />
<body>
<div class="container">
	<div th:replace="~{navigation :: menu}"></div>
	<div>&nbsp;</div>
	
	<div>
		<h2>[[${pageTitle}]]</h2>
	</div>
	
	<div>&nbsp;</div>
	
	<div th:if="${message != null}" class="alert alert-warning text-center">
		[[${message}]]
	</div>	
	
	<form style="max-width: 700px; margin: 0 auto">
	<div class="border border-secondary rounded p-3">
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">App Name:</label>
			<div class="col-sm-8">				
				<span><i>[[${app.name}]]</i></span>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Role:</label>
			<div class="col-sm-8">
				<span><i>[[${app.role}]]</i></span>
			</div>
		</div>		
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Client ID:</label>
			<div class="col-sm-8">
				<span><i>[[${app.clientId}]]</i></span>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Client Secret:</label>
			<div class="col-sm-8">
				<span><i>Not Available (you should have kept in a secure place)</i></span>
			</div>
		</div>
		
		<th:block th:if="${app.assignedLocation != null}">
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Location:</label>
			<div class="col-sm-8">
				<span><i>[[${app.assignedLocation}]]</i></span>
			</div>
		</div>
		</th:block>
						
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Enabled:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:checked="${app.enabled}" onclick="return false;" />
			</div>
		</div>			
		<div class="text-center">
			<a th:href="@{/myapps}" class="btn btn-secondary">Back to My Apps</a>
		</div>		
	</div>
	</form>
	
	<div>&nbsp;</div>
	<div th:replace="~{fragments :: footer}"></div>
</div>
<script type="text/javascript">
	
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{'/apps'}]]";
		});
		
	});
	

</script>
</body>
</html>
